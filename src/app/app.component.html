
<div class="container">
  <h1>{{title}}</h1>
  <app-toolbar (newItemEvent)="addTask($event) "></app-toolbar>
  <div class="task_lists">
    <app-view-tasks [tasks]="getTasksNotDone()" (deleteItemEvent)="deleteTask($event)"></app-view-tasks>
    <app-view-tasks-done [tasksDone]="getTasksDone()"></app-view-tasks-done>
  </div>
</div>
